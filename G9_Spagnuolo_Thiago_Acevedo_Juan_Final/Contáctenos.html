<!-- CONTÁCTENOS -->
<div class="container mt-5">
  <div class="contact-form p-4 rounded-0">
    <h1 class="col-12">Contáctenos</h1>
    <form id="contactForm">
      <p>Si tiene alguna consulta, por favor, complete el siguiente formulario para ponerse en contacto con nosotros y le responderemos lo mas pronto posible.</p>
      <div class="form-group">
        <label for="correo">Escribe tu correo electronico:</label>
        <input type="text" class="form-control rounded-0" id="correo" name="correo" required>
      </div>
      <div class="form-group">
        <label for="nombre">Escribe tu nombre:</label>
        <input type="text" class="form-control rounded-0" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="message">Escribe tu mensaje:</label>
        <textarea class="form-control rounded-0" id="message" name="message" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn rounded-0">Enviar</button>
      </div>
    </form>
  </div>
</div>
<!-- finaliza CONTÁCTENOS -->
